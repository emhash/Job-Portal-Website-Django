<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    
    <title>Job Portal | {% block title %}{% endblock title %}</title>
</head>
<body>
    <nav>
        <ul class="nav justify-content-center bg-info">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url "homepage" %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "user_register" %}">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "user_login" %}">Log In</a>
            </li>
            
          </ul>
    </nav>
    <div class="container">
        {% if messages %}
        {% for msg in messages %}
        <div class="alert alert-dismissible alert-{{messages.tags}}">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            {{msg}}
        </div>
        {% endfor %}
        {% endif %}
    </div>
    {% block content %}{% endblock content %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
